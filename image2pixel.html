<body>

<div class="controls">
<label>1. Upload Image</label>
<input type="file" id="upload" accept="image/*">
<label>2. Resolution (Width): <span id="resValue">320</span>px</label>
<input type="range" id="resolution" min="64" max="640" value="320" step="8">
<small style="color: #aaa;">Low (64-160) = Abstract | High (320+) = Detailed</small>
<label>3. Color Palette</label>
<select id="colorCount">
<option value="16">16 Colors (Retro Console style)</option>
<option value="32" selected>32 Colors (Arne32 - Balanced)</option>
<option value="64">64 Colors (Extended - Richer)</option>
</select>
<div class="btn-group">
<button onclick="processImage()">Convert</button>

</div>
<script>
const PALETTE_16 = [

];
const PALETTE_32 = [

[224, 111, 139], [73, 60, 43], [164, 100, 34], [235, 137, 49],

const PALETTE_64 = [
[6,6,8], [20,16,19], [59,23,37], [115,23,45], [180,23,30], [228,59,68], [244,126,123], [255,214,204],
[156,156,156], [107,107,107], [57,57,57], [116,63,57], [185,117,99], [232,168,136], [247,211,194], [94,77,69],

[229,184,188], [191,121,118], [142,65,71], [86,21,40], [44,12,24], [32,40,61], [58,68,102], [90,105,136],
[139,155,180], [194,211,228], [255,255,255], [218,224,232], [159,174,191], [107,118,137], [63,61,86], [32,23,39],

[123,178,78], [246,214,59], [237,143,33], [196,73,33], [117,36,56], [223,132,165], [154,79,80], [101,42,76]
];
const fileInput = document.getElementById('upload');
const resInput = document.getElementById('resolution');
const resValue = document.getElementById('resValue');
const colorSelect = document.getElementById('colorCount');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const displayCanvas = document.getElementById('displayCanvas');
const dCtx = displayCanvas.getContext('2d');
let originalImage = null;
resInput.addEventListener('input', (e) => {
resValue.innerText = e.target.value;
});
fileInput.addEventListener('change', (e) => {
const file = e.target.files[0];
if(!file) return;
const reader = new FileReader();
reader.onload = (event) => {
const img = new Image();
img.onload = () => {
originalImage = img;
processImage();
};
img.src = event.target.result;
};
reader.readAsDataURL(file);
});
function getPalette() {
const val = colorSelect.value;
if (val === '16') return PALETTE_16;
if (val === '64') return PALETTE_64;
return PALETTE_32;
}
function findNearestColor(r, g, b, palette) {
let minDist = Infinity;
let color = palette[0];
for (let i = 0; i < palette.length; i++) {
const p = palette[i];
const dist = (r - p[0])**2 + (g - p[1])**2 + (b - p[2])**2;
if (dist < minDist) {
minDist = dist;
color = p;
}
}
return color;
}
function processImage() {
if (!originalImage) {
alert("Please upload an image first!");
return;
}
const width = parseInt(resInput.value);
const scaleFactor = originalImage.width / width;
const height = Math.floor(originalImage.height / scaleFactor);
const currentPalette = getPalette();
canvas.width = width;
canvas.height = height;
ctx.drawImage(originalImage, 0, 0, width, height);
const imgData = ctx.getImageData(0, 0, width, height);
const data = imgData.data;
for (let i = 0; i < data.length; i += 4) {
if (data[i+3] < 128) continue;
const r = data[i];
const g = data[i + 1];
const b = data[i + 2];
const nearest = findNearestColor(r, g, b, currentPalette);
data[i] = nearest[0];
data[i + 1] = nearest[1];
data[i + 2] = nearest[2];
}
ctx.putImageData(imgData, 0, 0);
const scaleDisplay = 4;
displayCanvas.width = width * scaleDisplay;
displayCanvas.height = height * scaleDisplay;
dCtx.imageSmoothingEnabled = false;
dCtx.drawImage(canvas, 0, 0, displayCanvas.width, displayCanvas.height);
}
function downloadImage() {
if(displayCanvas.width === 0) return;
const link = document.createElement('a');
link.download = 'pixel-art.png';
link.href = displayCanvas.toDataURL();
link.click();
}
