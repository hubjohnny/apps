<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emojis</title>
<style>
:root {
--emoji-font: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
}
body {
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
background-color: #121212;
color: #e0e0e0;
padding: 10px;
margin: 0;
}
.container {
max-width: 900px;
margin: 0 auto;
background-color: #252525;
padding: 15px;
border-radius: 8px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}
p {
text-align: center;
color: #eeeeee;
margin-top: 0;
margin-bottom: 20px;
font-size: 0.95rem;
}
.controls {
display: flex;
gap: 10px;
margin-bottom: 20px;
flex-wrap: wrap;
}
#search {
flex-grow: 1;
min-width: 200px;
padding: 10px;
border: 1px solid #444;
background-color: #1a1a1a;
color: #e0e0e0;
border-radius: 6px;
font-size: 16px;
}
select {
padding: 10px;
border: 1px solid #444;
background-color: #1a1a1a;
color: #e0e0e0;
border-radius: 6px;
font-size: 16px;
cursor: pointer;
}
#font-select {
min-width: 160px;
}
#size-select {
width: 120px;
}
#search:focus, select:focus {
outline: none;
border-color: #007bff;
}
select:disabled {
color: #888;
cursor: wait;
background-color: #2a2a2a;
}
#emoji-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
gap: 10px;
justify-content: center;
max-height: 60vh;
overflow-y: auto;
padding: 5px;
}
.emoji {
font-size: 32px;
cursor: pointer;
text-align: center;
padding: 5px;
border-radius: 5px;
transition: background-color 0.4s, transform 0.2s;
user-select: none;
font-family: var(--emoji-font);
}
.emoji:hover {
background-color: rgba(255, 255, 255, 0.1);
transform: scale(1.1);
}
.tooltip {
position: fixed;
background-color: #333;
color: white;
padding: 6px 12px;
border-radius: 5px;
font-size: 14px;
opacity: 0;
transition: opacity 0.1s;
pointer-events: none;
z-index: 1000;
box-shadow: 0 2px 5px rgba(0,0,0,0.5);
border: 1px solid #444;
}

.sticky-link {
position: fixed;
bottom: 15px;
left: 15px;
z-index: 19;
background: #512DA8;
border: 3px solid #311B92;
color: #EDE7F6;
font-family: sans-serif;
font-size: 0.8rem;
padding: 6px 6px;
border-radius: 8px;
text-decoration: none;
text-shadow: 0 0 5px rgba(0,0,0,0.7);
box-shadow: 0 4px 15px rgba(0,0,0,0.5);
animation: subtle-glow 2s infinite ease-in-out;
transition: transform 0.2s ease, background-color 0.2s ease;
}
.sticky-link:hover {
transform: scale(1.05);
background-color: #7E57C2;
}
@keyframes subtle-glow {
0%, 100% {
box-shadow: 0 0 6px rgba(237, 231, 246, 0.6);
}
50% {
box-shadow: 0 0 10px rgba(237, 231, 246, 0.9);
}
}

</style>
</head>
<body>

<a href="https://hubjohnny.github.io/" class="sticky-link">My GitHub</a>

<div class="container">
<p>Left-click: Copy emoji to clipboard ðŸ“‹ <br> <strong>Right-click: Download cropped sprite ðŸ’¾</strong></p>
<div class="controls">
<input type="text" id="search" placeholder="Search emojis...">
<select id="font-select" title="Choose Font Style">
<option value="system">System Default</option>
<option value="noto">Noto Color Emoji</option>
</select>
<select id="size-select" title="Select sprite size">
<option value="16">16 px</option>
<option value="32">32 px</option>
<option value="64" selected>64 px</option>
<option value="128">128 px</option>
<option value="256">256 px</option>
</select>
</div>
<div id="emoji-grid"></div>
</div>
<div class="tooltip" id="tooltip">Copied!</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
const grid = document.getElementById('emoji-grid');
const searchInput = document.getElementById('search');
const sizeSelect = document.getElementById('size-select');
const fontSelect = document.getElementById('font-select');
const tooltip = document.getElementById('tooltip');
let emojis = [];
let currentFontStack = '"Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif';
let notoFontLoaded = false;
fetch('https://cdn.jsdelivr.net/npm/@emoji-mart/data')
.then(response => response.json())
.then(data => {
emojis = Object.values(data.emojis).map(e => ({
id: e.id,
native: e.skins[0].native,
keywords: e.keywords
}));
displayEmojis(emojis);
})
.catch(error => {
console.error('Error fetching emoji data:', error);
grid.innerHTML = '<p style="color: #ff8a80;">Could not load emojis. Check connection.</p>';
});
fontSelect.addEventListener('change', async (e) => {
if (e.target.value === 'noto') {
if (!notoFontLoaded) {
const originalText = e.target.options[e.target.selectedIndex].text;
e.target.options[e.target.selectedIndex].text = "Loading font set... (25MB)";
fontSelect.disabled = true;
document.body.style.cursor = "wait";
try {
const font = new FontFace('CustomNoto', 'url(NotoColorEmoji-Regular.ttf)');
await font.load();
document.fonts.add(font);
notoFontLoaded = true;
currentFontStack = '"CustomNoto"';
document.documentElement.style.setProperty('--emoji-font', currentFontStack);
showTooltip("Noto Color Emoji loaded!");
} catch (err) {
console.error("Font loading failed:", err);
showTooltip("Failed to load font file.");
fontSelect.value = "system";
} finally {
e.target.options[1].text = "Noto Color Emoji";
fontSelect.disabled = false;
document.body.style.cursor = "default";
}
} else {
currentFontStack = '"CustomNoto"';
document.documentElement.style.setProperty('--emoji-font', currentFontStack);
}
} else {
currentFontStack = '"Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif';
document.documentElement.style.setProperty('--emoji-font', currentFontStack);
}
});
function displayEmojis(emojiList) {
grid.innerHTML = '';
const fragment = document.createDocumentFragment();
emojiList.forEach(emoji => {
const emojiSpan = document.createElement('span');
emojiSpan.className = 'emoji';
emojiSpan.textContent = emoji.native;
emojiSpan.addEventListener('mouseenter', () => {
const size = sizeSelect.value;
emojiSpan.title = `Left-click: Copy text\nRight-click: Download ${size}x${size} sprite`;
});
emojiSpan.addEventListener('click', () => {
navigator.clipboard.writeText(emoji.native).then(() => {
showTooltip('Emoji copied!');
});
});
emojiSpan.addEventListener('contextmenu', (e) => {
e.preventDefault();
downloadSprite(emoji.native, emoji.id);
});
fragment.appendChild(emojiSpan);
});
grid.appendChild(fragment);
}
searchInput.addEventListener('input', (e) => {
const query = e.target.value.toLowerCase();
const filteredEmojis = emojis.filter(emoji =>
emoji.id.includes(query) || emoji.keywords.some(kw => kw.includes(query))
);
displayEmojis(filteredEmojis);
});
function downloadSprite(emojiChar, filename) {
const targetSize = parseInt(sizeSelect.value);
const baseSize = Math.max(targetSize * 2, 128);
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
canvas.width = baseSize;
canvas.height = baseSize;
const fontSize = Math.floor(baseSize * 0.85);
ctx.font = `${fontSize}px ${currentFontStack}`;
ctx.textAlign = 'center';
ctx.textBaseline = 'middle';
ctx.fillText(emojiChar, baseSize / 2, baseSize / 2 + (fontSize * 0.1));
const trimmedData = trimCanvas(canvas);
if (!trimmedData) {
showTooltip('Could not generate image');
return;
}
const finalCanvas = resizeToMax(trimmedData, targetSize);
const dataUrl = finalCanvas.toDataURL('image/png');
const link = document.createElement('a');
const fontSuffix = fontSelect.value === 'noto' ? '_noto' : '';
link.download = `${filename}${fontSuffix}_${targetSize}px.png`;
link.href = dataUrl;
document.body.appendChild(link);
link.click();
document.body.removeChild(link);
showTooltip(`Saved ${targetSize}px sprite! ðŸ‘¾`);
}
function trimCanvas(c) {
const ctx = c.getContext('2d');
const width = c.width;
const height = c.height;
const imageData = ctx.getImageData(0, 0, width, height);
const data = imageData.data;
let top = null, bottom = null, left = null, right = null;
for (let y = 0; y < height; y++) {
for (let x = 0; x < width; x++) {
if (data[(y * width + x) * 4 + 3] > 0) {
if (top === null) top = y;
if (left === null || x < left) left = x;
if (right === null || x > right) right = x;
if (bottom === null || y > bottom) bottom = y;
}
}
}
if (top === null) return null;
const padding = 1;
top = Math.max(0, top - padding);
left = Math.max(0, left - padding);
bottom = Math.min(height, bottom + padding);
right = Math.min(width, right + padding);
const trimmedWidth = right - left + 1;
const trimmedHeight = bottom - top + 1;
const trimmedCanvas = document.createElement('canvas');
trimmedCanvas.width = trimmedWidth;
trimmedCanvas.height = trimmedHeight;
trimmedCanvas.getContext('2d').drawImage(c, left, top, trimmedWidth, trimmedHeight, 0, 0, trimmedWidth, trimmedHeight);
return trimmedCanvas;
}
function resizeToMax(canvas, maxPixels) {
let width = canvas.width;
let height = canvas.height;
if (width > height) {
height *= maxPixels / width;
width = maxPixels;
} else {
width *= maxPixels / height;
height = maxPixels;
}
const newCanvas = document.createElement('canvas');
newCanvas.width = width;
newCanvas.height = height;
const ctx = newCanvas.getContext('2d');
ctx.imageSmoothingEnabled = true;
ctx.imageSmoothingQuality = 'high';
ctx.drawImage(canvas, 0, 0, width, height);
return newCanvas;
}
function showTooltip(message) {
tooltip.textContent = message;
tooltip.style.opacity = '1';
setTimeout(() => {
tooltip.style.opacity = '0';
}, 2500);
}
document.addEventListener('mousemove', (e) => {
tooltip.style.left = `${e.pageX + 10}px`;
tooltip.style.top = `${e.pageY + 10}px`;
});
});
</script>
</body>
</html>
